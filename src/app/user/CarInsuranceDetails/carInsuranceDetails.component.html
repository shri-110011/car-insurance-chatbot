<div class="container" *ngIf="(!isThereAnyDetails || hasErrorOccurred) && !isLoading">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{altText}}</h3>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="spinner">
  <app-loading-spinner></app-loading-spinner>
</div>

<app-car-insurance-details-table
  *ngFor="let myDetail of myDetails"
  [insuranceDetail]="myDetail"
>
</app-car-insurance-details-table>
